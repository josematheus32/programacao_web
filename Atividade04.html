<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    <script>
        var distanciaPercorrida = Number(prompt("Digite a distância total percorrida pelo automóvel (em km): "));
        var combustivelGasto = Number(prompt("Digite o total de combustível gasto (em litros): "));
    
        var consumoMedio = distanciaPercorrida / combustivelGasto;
    
        document.write("O consumo médio do automóvel é: " + consumoMedio.toFixed(2) + " km/l");
    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <script>
        var codigoPeca1 = prompt("Digite o código da peça 1: ");
        var numeroPecas1 = Number(prompt("Digite o número de peças 1: "));
        var valorUnitario1 = parseFloat(prompt("Digite o valor unitário da peça 1: "));
    
        var codigoPeca2 = prompt("Digite o código da peça 2: ");
        var numeroPecas2 = Number(prompt("Digite o número de peças 2: "));
        var valorUnitario2 = parseFloat(prompt("Digite o valor unitário da peça 2: "));
    
        var totalPeca1 = numeroPecas1 * valorUnitario1;
        var totalPeca2 = numeroPecas2 * valorUnitario2;
        var valorTotal = totalPeca1 + totalPeca2;
    
        document.write("Valor total a ser pago: R$" + valorTotal.toFixed(2));
    </script>    
</body>

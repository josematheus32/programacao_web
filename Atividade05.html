<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <script>
        var cotacaoDolar = parseFloat(prompt("Digite a cotação do dólar em reais (R$): "));
        var quantidadeDolares = parseFloat(prompt("Digite a quantidade de dólares que você possui (US$): "));
    
        var valorReal = cotacaoDolar * quantidadeDolares;
    
        document.write("O valor em reais (R$) correspondente a " + quantidadeDolares.toFixed(2) + " dólares é: R$" + valorReal.toFixed(2));
    </script>    
</body>
</html>
